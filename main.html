                    <div class="detail-flex">

                    <div class="line"></div>

                <div class="left-bottom">

    </div>
    <footer class="footer">

    </footer>
    <div class="letter">
        <img src="images/편지.svg">
    </div>
    <div class="message">
        <img src="images/메시지최종수정.svg">
    </div>
    <div class="modal-bg"></div>

    <script>
        document.querySelector('.letter').addEventListener('click', function () {
            document.querySelector('.message').classList.add('show');
            document.querySelector('.modal-bg').style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        document.querySelector('.modal-bg').addEventListener('click', function () {
            document.querySelector('.message').classList.remove('show');
            document.querySelector('.modal-bg').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        document.querySelector('.name').addEventListener('click', function () {
            location.href = 'main.html';
        });

        document.querySelector('#works').addEventListener('click', function () {
            location.href = 'works.html';
        });

        const aboutMeEle = document.getElementById('about-me');

        aboutMeEle.onclick = () => {
            const introduceEle = document.getElementById('introduce');
            window.scrollTo({
                top: introduce.offsetTop,
                behavior: 'smooth'
            });
        };


    </script>
