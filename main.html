<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박강원</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/파비콘.svg" type="image/x-icon">
</head>

<body>
    <div class="header">
        <span class="name">Park Kang Won</span>
        <div class="move-tap">
            <!-- <span>Main</span> -->
            <span id="about-me">About Me</span>
            <span id="works">Works</span>
        </div>
    </div>
    <div class="container">
        <img src="images/메인수정.svg" alt="Main Image">
        <div class="introduce-page" id="introduce">
            <div class="left-contents">
                <div class="profile-image">
                    <img src="images/시현하다.jpeg">
                </div>
                <div class="left-bottom">
                    <button type="button" class="move-to-notion-btn">자세히 알아보기</button>
                </div>
            </div>

            <div class="right-contents">
                <div class="names flex-colomn">
                    <span class="eng-name">Kangwon Park</span>
                    <span class="kor-name">박강원</span>
                </div>
                <div class="introduce">
                    <span>
                        무한한 가능성에 매료되어<br>
                        UI/UX 디자인을 공부하기 시작한 박강원입니다.
                        <br><br>
                        일상 속에서도 관찰을 통해 왜 이러한 디자인을 했는지 고민하고, 어떻게하면 사용자들의 불편함을 해결할 수 있을지 그리고 친숙하게 다가갈 수 있을지를 고민합니다.
                    </span>
                </div>
                <div class="line"></div>

                <div class="details flex-colomn">
                    <div class="detail-flex">
                        <span>생년월일</span>
                        <span>2007.02.27 (18세)</span>
                    </div>
                    <div class="detail-flex">
                        <span>재학 중인 학교</span>
                        <span>부산소프트웨어마이스터고등학교</span>
                    </div>
                    <div class="detail-flex">
                        <span>메일</span>
                        <span>nambaggangwon@gmail.com</span>
                    </div>
                    <div class="line"></div>
                </div> 
                <!-- <div class="links">
                    <span>링크</span>
                    <div>
                        <img src="">
                        <img src="">
                        <img src="">
                    </div>
                </div> -->

            </div>


        </div>
    </div>
    <footer class="footer">
        <img src="images/푸터최종수정2.svg" alt="footer">
    </footer>
    <div class="letter">
        <img src="images/편지.svg">
    </div>
    <div class="message">
        <img src="images/메시지수정.svg">
    </div>
    <div class="modal-bg"></div>

    <script>
        document.querySelector('.letter').addEventListener('click', function () {
            document.querySelector('.message').classList.add('show');
            document.querySelector('.modal-bg').style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        document.querySelector('.modal-bg').addEventListener('click', function () {
            document.querySelector('.message').classList.remove('show');
            document.querySelector('.modal-bg').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        document.querySelector('.name').addEventListener('click', function (event) {
            location.href = 'main.html';
        });

        document.querySelector('#works').addEventListener('click', function (event) {
            location.href = 'works.html';
        });

        // document.querySelector('#about-me').addEventListener('click', function (event) {
        //     location.href = '';
        // });

    </script>
</body>

</html>
